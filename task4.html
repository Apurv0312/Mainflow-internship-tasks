<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Sound and Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <span id="theme-label">Light Mode</span>
    </div>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="playSound(); clearDisplay()">C</button>
            <button class="btn" onclick="playSound(); deleteLast()">DEL</button>
            <button class="btn" onclick="playSound(); appendOperator('/')">/</button>
            <button class="btn" onclick="playSound(); appendOperator('*')">*</button>
            <button class="btn" onclick="playSound(); appendNumber(7)">7</button>
            <button class="btn" onclick="playSound(); appendNumber(8)">8</button>
            <button class="btn" onclick="playSound(); appendNumber(9)">9</button>
            <button class="btn" onclick="playSound(); appendOperator('-')">-</button>
            <button class="btn" onclick="playSound(); appendNumber(4)">4</button>
            <button class="btn" onclick="playSound(); appendNumber(5)">5</button>
            <button class="btn" onclick="playSound(); appendNumber(6)">6</button>
            <button class="btn" onclick="playSound(); appendOperator('+')">+</button>
            <button class="btn" onclick="playSound(); appendNumber(1)">1</button>
            <button class="btn" onclick="playSound(); appendNumber(2)">2</button>
            <button class="btn" onclick="playSound(); appendNumber(3)">3</button>
            <button class="btn" onclick="playSound(); calculatePercentage()">%</button>
            <button class="btn" onclick="playSound(); appendNumber(0)">0</button>
            <button class="btn" onclick="playSound(); appendNumber('.')">.</button>
            <button class="btn" onclick="playSound(); calculateSquareRoot()">âˆš</button>
            <button class="btn" onclick="playSound(); calculateResult()">=</button>
        </div>
    </div>
